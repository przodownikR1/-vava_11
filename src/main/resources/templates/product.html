<html xmlns:th="http://www.thymeleaf.org"
             xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
             layout:decorator="fragments/layout">
<body>
<div layout:fragment="content">

<h1 th:text="${message}">Hello default html</h1>

<h2 th:text="${error}"></h2>

<div class="table-responsive">
			<table border="1" class="table table-striped table-bordered table-condensed table-hover">
				<thead>
					<tr class="info">
						<th th:text="#{product.id}">Id</th>
						<th th:text="#{product.name}">name</th>
						<th th:text="#{product.price}">price</th>
						<th th:text="#{product.quantity}">quantity</th>
						<th th:text="#{product.enable}">quantity</th>
						<th th:text="#{product.owner}">Owner</th>
					    <th th:text="#{product.edit}">Edit</th>
				        <th th:text="#{product.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${productList}">
						<td th:disabled="true" th:text="${p.id}"  />
						<td th:disabled="true" th:text="${p.name}"  />
						<td th:disabled="true" th:text="${p.price}" />
						<td th:disabled="true" th:text="${p.quantity}"/>
						<td th:disabled="true" th:text="${p.enable}" />
						<td th:disabled="true" th:text="${p.owner}" />
					    <td><a class="btn" href="#" th:href="@{'/product/' + ${p.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
				        <td><a class="btn" href="#"  th:href="@{'/product/delete/' + ${p.id}}"><span class="glyphicon glyphicon-trash"></span></a></td>
			
					</tr>
					<tr > 
					 <td colspan="7">
					  <div th:text="#{product.add}">Add product</div>
					  <a th:href="@{/product}">
					  <span class="glyphicon glyphicon-plus"></span></a>
					  </td>
					</tr>
				</tbody>
			</table>
</div>




</div>
</body>
</html>
